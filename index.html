<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/index.js" defer></script>
</head>
<body>
    <div class="main-window">
        <h1>Welcome To Perudo</h1>
        <button id="roll">Roll Your Dice</button>
        <div class="results">
            <div class="die-1">0</div>
            <div class="die-2">0</div>
            <div class="die-3">0</div>
            <div class="die-4">0</div>
            <div class="die-5">0</div>
        </div>
        <div class="your-bet">
            <label for="number-of-dice">Numero di dadi</label><input type="number" name="number-of-dice" class="number-of-dice">
            <label for="value-of-dice">Valore dei dadi</label><input type="number" name="value-of-dice" class="value-of-dice"><button class="guess">Vai</button>
        </div>
    </div>
</body>
</html>
