<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/app.js" defer></script>
</head>
<body>
    <div class="main-window">
        <h1>Welcome To Perudo - P1</h1>
        <button id="roll">Roll Your Dice</button>
        <div class="results">
            <div class="die-1">0</div>
            <div class="die-2">0</div>
            <div class="die-3">0</div>
            <div class="die-4">0</div>
            <div class="die-5">0</div>
        </div>
        <div class="your-bet">
            <label for="number-of-dice">Numero di dadi</label><input type="number" name="number-of-dice" class="number-of-dice" value="">
            <label for="value-of-dice">Valore dei dadi</label><input type="number" name="value-of-dice" class="value-of-dice" value=""><button class="guess">Vai</button>
        </div>
    </div>
    <div class="main-window-1">
        <h1>Welcome To Perudo - P2</h1>
        <button id="roll-1">Roll Your Dice</button>
        <div class="results-1">
            <div class="die-1-1">0</div>
            <div class="die-2-1">0</div>
            <div class="die-3-1">0</div>
            <div class="die-4-1">0</div>
            <div class="die-5-1">0</div>
        </div>
        <div class="your-bet-1">
            <label for="number-of-dice-1">Numero di dadi</label><input type="number" name="number-of-dice-1" class="number-of-dice-1" value="">
            <label for="value-of-dice-1">Valore dei dadi</label><input type="number" name="value-of-dice-1" class="value-of-dice-1" value=""><button class="guess">Vai</button>
        </div>
    </div>
</body>
</html>
